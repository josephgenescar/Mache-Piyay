<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


<style>
  :root { --nwa: #1a1a1a; --lò: #c5a059; --blan: #ffffff; }
  body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
  
  /* Hero Section */
  .hero-boutik {
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&w=1500&q=80');
    background-size: cover;
    background-position: center;
    height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--blan);
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }

  /* Product Cards */
  .card-pwodwi {
    border: none;
    border-radius: 15px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
    background: var(--blan);
  }
  .card-pwodwi:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
  }
  .img-container { height: 350px; overflow: hidden; position: relative; }
  .img-container img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
  .card-pwodwi:hover .img-container img { transform: scale(1.1); }
  
  .badge-new {
    position: absolute; top: 15px; left: 15px;
    background: var(--lò); color: white;
    padding: 5px 15px; border-radius: 20px; font-size: 0.8rem;
  }

  .btn-achte {
    background: var(--nwa); color: white;
    border-radius: 30px; padding: 10px 25px;
    font-weight: 600; border: none; transition: 0.3s;
  }
  .btn-achte:hover { background: var(--lò); color: white; }
  
  .pri-tag { font-size: 1.4rem; font-weight: 700; color: var(--nwa); }
</style>
</head>
<body>
    <header>
        <nav>
            <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
            <ul>
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="{{ '/about/' | relative_url }}">About</a></li>
                <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </footer>
</html>
