---
layout: null
---
<!DOCTYPE html>
<html lang="hc">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mache Piyay | Koleksyon Pwodwi</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script>
        window.SnipcartSettings = {
            publicApiKey: 'MzQyMDFlMWItZjkxOC00YjQyLTlkNjUtYzAzYjE5ZGJhZWIxNjM5MDQwNDI5MTYyMDQxMDgw',
            loadStrategy: 'on-user-interaction',
            modalStyle: 'side',
            language: 'fr' // Nou mete 'fr' paske 'hc' bay erè CORS nan Snipcart
        };
    </script>
    <script async src="https://cdn.snipcart.com/themes/v3.4.1/default/snipcart.js"></script>
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.4.1/default/snipcart.css" />

    <style>
        :root { --nwa: #1a1a1a; --lò: #c5a059; --blan: #ffffff; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; overflow-x: hidden; }
        
        .navbar { background-color: var(--nwa) !important; padding: 15px 0; }
        .hero-boutik {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&w=1500&q=80');
            background-size: cover; background-position: center;
            width: 100vw; height: 50vh; display: flex; align-items: center; justify-content: center;
            color: var(--blan); text-align: center; margin-left: calc(-50vw + 50%);
        }

        .card-pwodwi { border: none; border-radius: 15px; transition: 0.3s; background: white; height: 100%; }
        .card-pwodwi:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .img-container { height: 280px; overflow: hidden; background: #eee; border-radius: 15px 15px 0 0; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .pri-tag { font-size: 1.4rem; font-weight: 700; color: #28a745; }
        .btn-achte { background: var(--nwa); color: white; border-radius: 30px; padding: 12px; width: 100%; border: none; font-weight: 600; cursor: pointer; }
        .btn-achte:hover { background: var(--lò); color: #000; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow">
        <div class="container-fluid px-lg-5">
            <a class="navbar-brand fw-bold text-warning fs-3" href="#">MACHE PIYAY</a>
            <div class="ms-auto">
                <button class="snipcart-checkout btn btn-warning rounded-pill px-4 fw-bold shadow-sm">
                    <i class="bi bi-cart3"></i> Panyen (<span class="snipcart-items-count">0</span>)
                </button>
            </div>
        </div>
    </nav>

    <header class="hero-boutik text-white">
        <div class="container">
            <h1 class="display-3 fw-bold text-uppercase">Mache Piyay</h1>
            <p class="lead fs-3">Bon pwodwi, pi bon pri.</p>
        </div>
    </header>

    <main class="container-fluid px-lg-5 py-5">
        
        <div class="row g-4">
            {% for pwodwi in site.produits %}
            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="card card-pwodwi shadow-sm text-center p-2">
                    <div class="img-container rounded mb-3">
                        <img src="{{ pwodwi.imaj }}" alt="{{ pwodwi.titre }}" onerror="this.src='https://placehold.co/400x400?text=Imaj+Manman'">
                    </div>
                    <h5 class="fw-bold text-uppercase">{{ pwodwi.titre }}</h5>
                    <div class="pri-tag mb-3">{{ pwodwi.pri }} HTG</div>
                    
                    <button class="snipcart-add-item btn-achte"
                        data-item-id="{{ pwodwi.titre | slugify }}"
                        data-item-name="{{ pwodwi.titre }}"
                        data-item-price="{{ pwodwi.pri | replace: ',', '' | strip }}"
                        data-item-url="{{ page.url }}"
                        data-item-image="{{ pwodwi.imaj }}">
                        Ajoute nan Panyen
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer class="bg-dark text-white py-5 text-center mt-5">
        <p>&copy; 2026 Mache Piyay. Tout dwa rezève.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
