<script async src="https://cdn.snipcart.com/themes/v3.2.0/default/snipcart.js"></script>
<link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.2.0/default/snipcart.css" />

<section class="boutique">
  <h1 style="text-align: center; margin-top: 20px;">Koleksyon Rad Nou Yo</h1>
  
  <div class="product-grid">
    {% for pwodwi in site.produits %}
      <div class="product-card">
        <img src="{{ pwodwi.imaj }}" alt="{{ pwodwi.titre }}">
        
        <h3>{{ pwodwi.titre }}</h3>
        <p class="price">{{ pwodwi.pri }} HTG</p>
        
        {% if pwodwi.deskripsyon %}
          <p>{{ pwodwi.deskripsyon | truncate: 80 }}</p>
        {% endif %}
        
        <button class="snipcart-add-item buy-button"
          data-item-id="{{ pwodwi.titre | slugify }}"
          data-item-price="{{ pwodwi.pri }}"
          data-item-url="/"
          data-item-description="{{ pwodwi.deskripsyon }}"
          data-item-image="{{ pwodwi.imaj }}"
          data-item-name="{{ pwodwi.titre }}">
          Achte kounye a
        </button>
      </div>
    {% endfor %}
  </div>
</section>

<div hidden id="snipcart" data-api-key="ODQyN2ZlMzgtY2U3ZS00YmY0LThmZTgtYmZlZDYzYmZiZGM2NjM4NzA4MjQ5MjU0MTgxNjI3"></div>

<style>
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 30px;
    padding: 40px;
  }
  .product-card {
    border: 1px solid #eee;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    background: #fff;
  }
  .product-card img {
    max-width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 5px;
  }
  .price {
    font-weight: bold;
    color: #e67e22;
    font-size: 1.2em;
    margin: 10px 0;
  }
  .buy-button {
    background: #2ecc71;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-weight: bold;
  }
  .buy-button:hover {
    background: #27ae60;
  }
</style>
