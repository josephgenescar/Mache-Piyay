---
layout: default
title: Mache Piyay-Boutik rad
---
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script async src="https://cdn.snipcart.com/themes/v3.2.0/default/snipcart.js"></script>
<link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.2.0/default/snipcart.css" />

<section class="boutique">
  <h1 style="text-align: center; margin-top: 20px;">Koleksyon Rad Nou Yo</h1>
  

<div class="p-5 mb-4 bg-dark text-white rounded-3 text-center">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Byenveni nan Mache Piyay</h1>
    <p class="fs-4">Pi bèl rad pou pi bon pri nan mache a.</p>
    <a href="#pwodwi" class="btn btn-primary btn-lg">Wè Koleksyon yo</a>
  </div>
</div>

<div class="container" id="pwodwi">
  <h2 class="text-center mb-4">Koleksyon Rad Nou Yo</h2>
  
  <div class="row">
    {% for pwodwi in site.produits %}
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="{{ pwodwi.imaj }}" class="card-img-top" alt="{{ pwodwi.titre }}" style="height: 250px; object-fit: cover;">
          <div class="card-body text-center">
            <h5 class="card-title">{{ pwodwi.titre }}</h5>
            <p class="text-success fw-bold">{{ pwodwi.pri }} HTG</p>
            <button class="snipcart-add-item btn btn-dark w-100"
              data-item-id="{{ pwodwi.titre | slugify }}"
              data-item-price="{{ pwodwi.pri }}"
              data-item-url="/"
              data-item-name="{{ pwodwi.titre }}"
              data-item-image="{{ pwodwi.imaj }}">
              Ajoute nan Panyen
            </button>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
